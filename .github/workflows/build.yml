name: build

on:
  workflow_dispatch:

jobs:
  build: 
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # You can specify the version you need

      - name: Install dependencies
        run: |
          cd src/client
          npm install

      - name: Run build
        run: |
          cd src/client
          npm run build

      - name: List and traverse directory contents
        run: |
          #!/bin/bash

          # Function to list contents and traverse directories
          traverse_directory() {
            local dir="$1"
            echo "Contents of directory: $dir"
            
            # List the contents of the current directory
            ls -l "$dir"

            # Traverse each subdirectory
            for entry in "$dir"/*; do
              if [ -d "$entry" ]; then
                traverse_directory "$entry"
              fi
            done
          }

          # Start traversal from the current directory
          traverse_directory "$(pwd)"
      
      - name: Zip artifacts
        run: |
          cd src/client
          tar -czf build-artifacts.tar.gz -C ./dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: src/client/build-artifacts.tar.gz
